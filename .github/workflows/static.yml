# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4  # Update from v3 → v4

      - name: Setup Pages
        uses: actions/configure-pages@v5  #  Update from v3 → v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  #  Update from v2 → v3
        with:
          path: '.'  

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  #  Update from v2 → v4

